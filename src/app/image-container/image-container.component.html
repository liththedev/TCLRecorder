<div class="block" *ngFor="let image of events.images; let i = index">
    <div>
        <div class="arrow" (click)="shiftUp(i)">▲</div>
        <div class="arrow" (click)="shiftDown(i)">▼</div>
    </div>
    <div class="imageContainer">
        <img src="./assets/lilx.png" 
            class="lilx"
            *ngFor="let event of events.events[i]"
            [style.left]="event.x - 4 + 'px'"
            [style.top]="event.y - 4 + 'px'">
            <!-- note that position - 4 is to center the 'x' -->
        <img src="{{image}}" 
            (click)="recordDeath(i, $event)">
    </div>
</div>
