<div class="container">
       <input type="file" class="file-input" #imagesInput
              hidden="true"
              (change)="onImageFilesSelected($event)" multiple>
       <button (click)="imagesInput.click()"
              [disabled]="events.eventsExist()">Upload Maps</button>
       <button (click)="downloadEvents()">Download Events</button>
       <input type="file" class="file-input" #eventsInput
              hidden="true"
              (change)="onEventFilesSelected($event)" multiple>
       <button (click)="eventsInput.click()"
              [disabled]="events.eventsExist() || !events.imagesExist()">Upload Events</button>
       <button (click)="startTimer()">Start</button>
       <button (click)="stopTimer()">Pause</button>
       <button (click)="reset()">Reset</button>
       <button (click)="recordCP1()">CP1</button>
       <button (click)="recordCP2()">CP2</button>
       <button (click)="recordFinish()">Finish</button>
       <button (click)="undo()">Undo</button>
       <div>{{getTimer()}}</div>
       <div class="divider"></div>
       <a routerLink="/analysis">Analysis</a>
       <a href="https://github.com/liththedev/TCLRecorder">Source Code</a>
</div>
